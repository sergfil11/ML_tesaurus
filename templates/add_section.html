<!DOCTYPE html>
<html>
<head>
    <title>Добавить раздел</title>
    <style>
        button {
            background-color: #400642; /* синий */
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
        </style>
</head>
<body>
    <h1>Добавить новый раздел</h1>
    <form method="post">
        <label>Название раздела:
            <input type="text" name="name" required>
        </label><br><br>
        <button type="submit">Добавить</button>
    </form>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
